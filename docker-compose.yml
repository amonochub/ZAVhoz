version: '3.8'

services:
  bot:
    build: .
    container_name: zavhoz_bot
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=${DATABASE_URL}
      - ADMIN_USER_ID=${ADMIN_USER_ID}
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:15
    container_name: zavhoz_db
    environment:
      - POSTGRES_DB=zavhoz_db
      - POSTGRES_USER=zavhoz_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

volumes:
  postgres_data: